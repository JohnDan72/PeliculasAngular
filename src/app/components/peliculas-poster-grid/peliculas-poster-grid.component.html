<div class="row">
    <div class="col-12 col-md-3 mb-5 mavieCard" *ngFor="let peli of peliculas; let ind = index" (click)="goToPeliDetal(peli.id)">
        <img [src]="peli.poster_path | poster" class="img-fluid poster" alt="" />

        <div>
            <h4>{{ peli.title }}</h4>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="peli.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="black" size="14px" readonly="false"></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{ peli.vote_average | number: "1.1-2" }}
                </div>
            </div>
        </div>
    </div>
</div>
